{% extends 'base.html' %}
{% block content %}
<main class="container text-center">
    {% if not user.is_authenticated %}
    <h1 class="display-3 mt-5">
        Register/Login to see your feed.
        <span>&#128516;</span>
    </h1>
    <a href="{% url 'register' %}" class="btn btn-primary btn-lg mt-4">Sign up</a>
    <a href="{% url 'login' %}" class="btn btn-primary btn-lg mt-4">Login</a>
    {% endif %}
</main>
{% endblock content %}
