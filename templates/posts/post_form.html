{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<main class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="bottom-border mb-4">Your Post</legend>
            {{ form|crispy }}
        </fieldset>
        <button class="btn btn-primary form-control mt-2 w-25" type="submit">Post</button>
    </form>
</main>
{% endblock content %}
