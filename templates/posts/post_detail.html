{% extends "users/base.html" %}
{% block content %}
<main class="container d-flex flex-column align-items-center">
    <div class="container d-flex">
        <article class="mt-3 border rounded w-50 p-2">
            <div class="d-flex justify-content-between">
                <p class="fw-bold">
                    {% if post.author.first_name %}
                    {{ post.author.get_full_name }}
                    {% else %}
                    {{ post.author.username }}
                    {% endif %}
                </p>
                <small class="mt-1 text-muted">{{ post.created_on|date:"F j, Y" }}</small>
            </div>
            <img src="{{ post.image.url }}" alt="post_image" class="w-100">
        </article>
        <div class="mt-3 ms-3">
            <a href="#" class="btn btn-primary d-block">Edit</a>
            <a href="#" class="btn btn-danger d-block mt-3">Delete</a>
        </div>
    </div>
</main>
{% endblock content %}
